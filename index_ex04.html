<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mumbai</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/mumbai_favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- navigation bar with 6 elements and dropdown -->
    <div class="navbar">
      <nav class="dropdown">
        <ul>
          <img class="navicon" src="assets/images/mumbai_icon.svg">
          <li><a href="#">Home</a></li>
          <li><a href="#">Where to stay?</a></li>
          <li>
            <a href="#">Where to Eat?</a>
          </li>
          <li>
            <a href="#">What to do?</a>
            <ul class="submenu">
              <li><a href="#">Historical Tours</a></li>
              <li><a href="#">Cultural Tours</a></li>
              <li><a href="#">City Tour</a></li>
            </ul>
          </li>
          <li>
            <a href="#">What to see?</a>
            <ul class="submenu">
              <li><a href="#">Top Attractions</a></li>
              <li><a href="#">Parks</a></li>
              <li><a href="#">Architectural Sites</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="main">
        <h2>Please tell us about your visit:</h2>
        <hr>
        <form action="" method="get">
          <!-- Number of people in group number input -->
          <div class="form-content group">
              <label for="total">How many in your group?</label>
              <input type="number" id="total" name="total" min="1" max="10"> 
          </div>

          <br>

          <!-- Dates of visit: Date type inpit -->
          <div class="form-content visit-date">
              <label for="date">When did you Visit?</label>
              <input type="date" id="total" name="date">
          </div>

          <!-- Favorite Places: Radio button input -->
          <div class="form-content radio-list">
              <h3>Favorite Places</h3>
              <label class="form-item" for="favorite_place">
                  <input type="radio" name="favorite_place" value="gateway_of_india">
                  Gateway of India
              </label>
              <label class="form-item" for="favorite_place">
                  <input type="radio" name="favorite_place" value="sgnp">
                  Sanjay Gandhi National Park
              </label>
              <label class="form-item" for="favorite_place">
                  <input type="radio" name="favorite_place" value="museum">
                  Prince of Wale Museum
              </label>
              <label class="form-item" for="favorite_place">
                  <input type="radio" name="favorite_place" value="marine_drive">
                  Marine Drive
              </label>
          </div>
          
          <!-- Overall ratings: Slidebar input -->
          <div class="form-content slidebar">
              <label for="range">Overall rate your visit:</label>
              <input type="range" min="0" max="10" value="50" class="slider" id="myRange" name="range">
          </div>

          <!-- Custom submit button -->
          <div class="form-content">
            <button type="submit" value="submit" class="custom-button">Submit</button>
          </div>
        </form>
    </div>
  </body>
</html>
